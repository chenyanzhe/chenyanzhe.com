sudo: false
dist: trusty
language: python
python:
- '3.6'
branches:
  only:
  - master
addons:
  ssh_known_hosts: 139.224.129.61
before_install:
- openssl aes-256-cbc -K $encrypted_2eeb5739b1e1_key -iv $encrypted_2eeb5739b1e1_iv
  -in travis.pem.enc -out travis.pem -d
- chmod 400 travis.pem
- sudo dpkg --force-all -i build/libstdc++6
install:
- build/hugo version
- pip install Pygments
- rm -rf public 2> /dev/null
script:
- scp -i aliyun.pem root@139.224.129.61:/var/www/CHECKSUM CHECKSUM.remote >&/dev/null || touch CHECKSUM.remote
- HUGO_ENV=production build/hugo
- rsync -avz -e "ssh -i travis.pem" --exclude-from 'build/rsync_exclude_list.conf' --delete public/ root@139.224.129.61:/var/www/
- ssh -i travis.pem root@139.224.129.61 "chown -R www-data:www-data /var/www"
- build/qshell account $QINIU_AK $QINIU_SK
- cmp - s static/CHECKSUM CHECKSUM.remote || build/qshell qupload build/qupload/static.conf
- build/qshell qupload build/qupload/js.conf
- build/qshell qupload build/qupload/css.conf
notifications:
  slack:
    secure: 
env:
  global:
  - secure: 
  - secure: 
